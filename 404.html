<!--
    This file redirects all 404 errors to the specified URL

    Because client-side routing is not always understood by
    static site servers. We route the error to the main page
    so that the react router can handle the route. 
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the root of the site while preserving the current path
      (function() {
        var currentPath = window.location.pathname;
        var newPath = currentPath === '/' ? '/' : currentPath;
        window.location.replace('/index.html' + newPath);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
